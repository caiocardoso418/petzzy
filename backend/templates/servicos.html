<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Petzzy — Serviços</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>

  <header class="topbar">
    <div class="container topbar__inner">
      <a class="brand" href="/">Petzzy</a>
      <nav class="nav">
        <a href="/servicos">Serviços</a>
        <a href="/agendamentos">Meus agendamentos</a>
        <a href="/quem_somos">Quem somos</a>
        <span id="user-greeting" class="nav-greeting" style="display: none;"></span> 
        <a id="provider-signup-button" class="btn btn--ghost" href="/seja_um_prestador" style="display: none;">Seja um Prestador</a>

        <a id="admin-button" class="btn btn--ghost" href="/admin" style="display: none;">Painel Admin</a>
        <a id="login-button" class="btn" href="/login">Entrar</a>
        <button id="logout-button" class="btn" style="display: none;">Sair</button>
    </nav>
    </div>
  </header>

  <section class="hero hero--soft">
    <div class="container hero__mini">
      <h1>Serviços</h1>
      <p>Escolha um serviço para saber mais e encontrar profissionais.</p>
    </div>
  </section>

  <main class="container pad-y">
    <section class="services">
      <div class="services__cards" id="lista-servicos-container">
          </div>

      <aside class="service-details card" id="details">
        <div class="service-details__head">
          <img id="detIcon" src="" alt="" /> <div>
            <h2 id="detTitle" class="h3"></h2>
            <p id="detSubtitle" class="muted"></p>
          </div>
        </div>
        <p id="detText"></p>
        <ul id="detList" class="list list--check"></ul>
        <div class="service-details__cta">
          <a class="btn" href="#">Encontrar profissionais</a>
        </div>
      </aside>
    </section>
  </main>

  <footer class="footer">
    © <span id="year"></span> Petzzy • Todos os direitos reservados
  </footer>

  <script src="/static/js/servicos.js"></script>
  <script src="/static/js/main.js"></script>
</body>
</html>
