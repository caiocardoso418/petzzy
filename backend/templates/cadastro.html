<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Petzzy — Cadastro</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>

  <header class="topbar">
    <div class="container topbar__inner">
      <a class="brand" href="/">Petzzy</a>
      <nav class="nav">
        <a href="/servicos">Serviços</a>
        <a href="/agendamentos">Meus agendamentos</a>
        <a href="/quem_somos">Quem somos</a>
        <a class="btn" href="/login">Entrar</a>
      </nav>
    </div>
  </header>

  <main class="container pad-y">
      <h1 class="auth__title">Criar conta</h1>

      <form class="auth-form" id="cadastro-form">
        <div id="step-1">
          <label class="label" for="cpf">Digite seu CPF</label>
          <input class="input" id="cpf" name="cpf" type="text" placeholder="000.000.000-00" required />
          <p class="muted" style="font-size: 0.8em; margin-top: 4px;">Usamos seu CPF para garantir a segurança e unicidade da sua conta.</p>
          <button id="check-cpf-button" class="btn" type="button" style="margin-top: 1rem;">Continuar</button>
        </div>

        <div id="step-2" style="display: none;">
          <label class="label" for="nome">Nome completo</label>
          <input class="input" id="nome" name="nome" type="text" placeholder="Digite seu nome completo" required />

          <label class="label" for="email">E-mail</label>
          <input class="input" id="email" name="email" type="email" placeholder="Digite seu e-mail" required />

          <label class="label" for="senha">Senha</label>
          <div class="input-icon">
            <input class="input" id="senha" name="senha" type="password" placeholder="Crie uma senha" minlength="6" required />
            <button class="toggle-pass" type="button" data-target="senha">👁️</button>
          </div>

          <label class="label" for="confirmar-senha">Confirmar senha</label>
          <div class="input-icon">
            <input class="input" id="confirmar-senha" name="confirmar-senha" type="password" placeholder="Confirme sua senha" required />
            <button class="toggle-pass" type="button" data-target="confirmar-senha">👁️</button>
          </div>

          <button class="btn" type="submit">Finalizar Cadastro</button>
        </div>
      </form>
    </main>

  <footer class="footer">
    © <span id="year"></span> Petzzy • Todos os direitos reservados
  </footer>

  <script src="/static/js/cadastro.js"></script>
  <script src="/static/js/main.js"></script>
</body>
</html>
